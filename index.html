<html ng-app="op">
	<head>
		<title> Open Discussion </title>
		<link href="css/style.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body ng-controller="op-controller">
		<div class="create">
			<input ng-model="title" id="title" placeholder="Titel" type="text"></input>
			<input ng-model="author" id="name" placeholder="Name" type="text"></input>
			<textarea ng-model="content" id="content" placeholder="Schreib was ..."></textarea>
			<button id="submit" ng-click="createPost()"> Submit </button>
		</div>
		<div class="listing">
			<ul class="posts">
				<li ng-repeat="post in posts">
					<div class="post">
						<h5>{{post.title}} ::: <span>{{post.author}}</span></h5>
						<p>{{post.content}}</p>
					</div>
				</li>
			</ul>
		</div>
	</body>
</html>
